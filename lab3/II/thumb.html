<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;">
    <title></title>
    <style>
        .thumbnail {
            border: 1px solid #ddd; /* Gray border */
            border-radius: 4px;  /* Rounded border */
            padding: 5px; /* Some padding */
            width: 150px; /* Set a small width */
        }

        .thumbnail:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
    </style>
    <script>
        function previewFile(e) {
            var imgUrl = e.currentTarget.children[0].src;
            var preview = document.getElementById('preview-img');
            preview.src = imgUrl;
        }

        function getImages() {
            return [
                'img/2.jpg',
                'img/2.jpg',
                'img/2.jpg',
                'img/2.jpg'
            ];
        }
        function drawTable(tid) {
            var tbl = document.getElementById(tid);
            eraseTable(tbl);
            tbl.setAttribute('border', '1');
            var tbdy = document.createElement('tbody');
            var imgs = getImages();
            var root = Math.sqrt(imgs.length);
            var cols = Math.floor(root);
            var rows = cols;
            if (root > cols) {
                rows += 1;
            }

            for (var i = 0; i < rows; i++) {
                var tr = document.createElement('tr');
                for (var j = 0; j < cols; j++) {
                    var poz = i * cols + j;
                    if (poz > imgs.length) {
                        break;
                    }
                    var imgPath = imgs[poz];
                    var td = document.createElement('td');
                    var img = document.createElement('img');
                    img.src = imgPath;
                    img.classList.add('thumbnail');
                    td.onmouseover = previewFile;
                    td.appendChild(img);
                    tr.appendChild(td)
                }
                tbdy.appendChild(tr);
            }
            tbl.appendChild(tbdy);
        }
        function eraseTable(tbl) {
            var tb = tbl.getElementsByTagName("tbody");
            if (tb.length > 0) {
                tbl.removeChild(tb[0]);
            }
        }
    </script>
</head>

<body onload="drawTable('tid')">
<table id="tid">
    <tbody>
    </tbody>
</table>
</body >



<div id="preview">
    <img id="preview-img" src="">
</div>
</html>
